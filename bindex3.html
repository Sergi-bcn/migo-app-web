<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migo Web - English Tutor</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        /* MANTENEMOS TUS ESTILOS ORIGINALES EXACTOS */
        :root {
            --joy-yellow: #fff59d;
            --active-green: #4caf50;
            --joy-orange: #ff9800;
            --text-main: #2c3e50;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0; background: #e1eee3;
            display: flex; height: 100vh; overflow: hidden;
        }

        .main-app { display: flex; flex: 1; padding: 20px; gap: 20px; }
        
        .section-card {
            background: white; border-radius: 35px;
            display: flex; flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.06); overflow: hidden;
        }

        .record-fixed { width: 320px; flex-shrink: 0; }
        .chat-container { flex: 2; position: relative; }

        /* Estilos de mensajes */
        .chat-messages { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background: #fcfcfc; }
        .message { padding: 15px 22px; border-radius: 25px; max-width: 80%; font-size: 16px; position: relative; }
        .migo { background: var(--joy-yellow); align-self: flex-start; border-bottom-left-radius: 5px; border-left: 5px solid var(--joy-orange); }
        .user { background: white; align-self: flex-end; border: 1px solid #eee; border-bottom-right-radius: 5px; border-right: 5px solid #2196f3; }
        .error-block { background: #fff3e0; border: 2px solid var(--joy-orange); color: #e65100; font-weight: 700; animation: shake 0.4s; }

        /* Popups dise√±o capturas */
        .popup-panel { display: none; position: absolute; background: white; border-radius: 25px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); z-index: 2000; padding: 20px; }
        .btn-close { position: absolute; top: 15px; right: 15px; cursor: pointer; color: #ccc; background: #f5f5f5; width: 25px; height: 25px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; }

        /* Traductor dise√±o capturas */
        .trans-box { background: #f8f9fa; border-radius: 25px; padding: 15px; margin-bottom: 15px; position: relative; border: 1px solid #f0f0f0; }
        .trans-label { font-size: 11px; color: #bbb; font-weight: 800; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .refresh-text { color: var(--active-green); cursor: pointer; font-size: 10px; }
        .trans-textarea { width: 85%; border: none; background: transparent; outline: none; font-family: inherit; font-size: 16px; resize: none; color: var(--text-main); }
        .btn-send-green { background: var(--active-green); border: none; width: 38px; height: 38px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; position: absolute; bottom: 10px; right: 10px; }

        /* Configuraci√≥n dise√±o capturas */
        .option-row { padding: 12px; margin: 8px 0; border-radius: 18px; border: 2px solid #f0f0f0; cursor: pointer; display: flex; align-items: center; gap: 10px; font-weight: 500; transition: 0.2s; }
        .option-row.active { background: #e8f5e9; border-color: var(--active-green); color: var(--active-green); font-weight: 700; }

        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }
    </style>
</head>
<body>

<main class="main-app">
    <div class="section-card record-fixed">
        <div style="padding: 20px; border-bottom: 2px solid #f9f9f9; font-weight: 800;">CORRECTIONS</div>
        <div id="correction-log" style="overflow-y:auto; flex:1; padding: 15px;"></div>
    </div>

    <div class="section-card chat-container">
        <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center; background: white; z-index: 10;">
            <h1 style="color: var(--joy-orange); margin: 0; font-weight: 800; font-size: 32px;">Migo web</h1>
            <div style="display: flex; gap: 15px;">
                <div onclick="togglePopup('panel-translator')" style="cursor:pointer; background:white; padding:10px; border-radius:50%; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">üåê</div>
                <div onclick="togglePopup('panel-config')" style="cursor:pointer; background:white; padding:10px; border-radius:50%; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">‚öôÔ∏è</div>
            </div>
        </div>

        <div class="chat-messages" id="chat-box">
            <div class="message migo">Hello! I am Migo. I'm here to help you improve your English. How are you today?</div>
        </div>

        <div style="padding: 25px; background: white;">
            <div style="display: flex; align-items: center; background: #f8f9fa; border-radius: 35px; padding: 8px 20px; border: 1px solid #eee;">
                <textarea id="user-input" rows="1" placeholder="Type in English..." style="flex:1; border:none; background:transparent; outline:none; font-family:inherit; font-size: 16px;" onkeypress="if(event.key==='Enter'){event.preventDefault(); sendMessage();}"></textarea>
                <button onclick="sendMessage()" style="background:var(--active-green); border:none; border-radius:50%; width:38px; height:38px; color:white; cursor:pointer; display:flex; align-items:center; justify-content:center;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </div>
</main>

<div class="popup-panel" id="panel-translator" style="top: 80px; right: 80px; width: 360px;">
    <div class="btn-close" onclick="togglePopup('panel-translator')">‚úï</div>
    <div style="font-weight: 800; margin-bottom: 20px; font-size: 18px; letter-spacing: 1px;">TRADUCTOR</div>
    
    <div class="trans-box">
        <div class="trans-label">ESPA√ëOL > INGL√âS <span class="refresh-text" onclick="clearTrans('es')">REFRESH</span></div>
        <textarea id="in-es" class="trans-textarea" placeholder="Escribe..." onkeypress="if(event.key==='Enter'){event.preventDefault(); translateNow('es','en');}"></textarea>
        <button class="btn-send-green" onclick="translateNow('es','en')">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>
    <div id="out-en" style="padding: 0 15px 15px; color: var(--active-green); font-weight: 700; min-height: 20px;"></div>

    <div class="trans-box">
        <div class="trans-label">INGL√âS > ESPA√ëOL <span class="refresh-text" onclick="clearTrans('en')">REFRESH</span></div>
        <textarea id="in-en" class="trans-textarea" placeholder="Type..." onkeypress="if(event.key==='Enter'){event.preventDefault(); translateNow('en','es');}"></textarea>
        <button class="btn-send-green" onclick="translateNow('en','es')">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>
    <div id="out-es" style="padding: 0 15px 15px; color: var(--active-green); font-weight: 700; min-height: 20px;"></div>
</div>

<div class="popup-panel" id="panel-config" style="top: 80px; right: 20px; width: 280px;">
    <div class="btn-close" onclick="togglePopup('panel-config')">‚úï</div>
    <div style="font-size: 11px; color: #bbb; font-weight: 800; margin-bottom: 10px;">RIGOR</div>
    <div class="option-row" id="opt-estricto" onclick="setRigor('Estricto')">üîí Estricto</div>
    <div class="option-row active" id="opt-relajado" onclick="setRigor('Relajado')">üîì Relajado</div>
    
    <div style="font-size: 11px; color: #bbb; font-weight: 800; margin: 20px 0 10px;">ESTILO</div>
    <div class="option-row active">üìù Normal</div>
    <div class="option-row">‚úçÔ∏è Coloquial</div>
    <div class="option-row">‚úàÔ∏è Viajes</div>
</div>

<script>
    let currentRigor = 'Relajado';
    let isBlocked = false;
    let requiredText = "";

    function togglePopup(id) {
        const el = document.getElementById(id);
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    function setRigor(val) {
        currentRigor = val;
        document.getElementById('opt-estricto').classList.toggle('active', val === 'Estricto');
        document.getElementById('opt-relajado').classList.toggle('active', val === 'Relajado');
    }

    function clearTrans(lang) {
        document.getElementById(`in-${lang}`).value = '';
        document.getElementById(lang === 'es' ? 'out-en' : 'out-es').innerText = '';
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        addChatMessage(text, 'user');
        input.value = '';

        if (isBlocked) {
            // En modo ESTRICTO comparamos la cadena exacta (incluye may√∫sculas/min√∫sculas)
            if (text === requiredText) {
                isBlocked = false;
                requiredText = "";
                addChatMessage("Excellent! You got it right. Let's continue.", 'migo');
            } else {
                addChatMessage(`Not exactly. Remember, I'm in Strict Mode. You must type exactly: "${requiredText}"`, 'migo', true);
            }
            return;
        }

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, rigor: currentRigor })
            });
            
            const data = await response.json();

            if (data.wrong) {
                logCorrection(data.wrong, data.right);
                
                if (data.block) { // Si el servidor dice que debe bloquear (Modo Estricto)
                    isBlocked = true;
                    requiredText = data.right;
                    addChatMessage(data.reply, 'migo', true);
                } else {
                    // Modo Relajado: avisamos del error pero permitimos seguir
                    addChatMessage(`${data.reply}\n\nSuggested correction: "${data.right}"`, 'migo');
                }
            } else {
                addChatMessage(data.reply, 'migo');
            }
        } catch (e) {
            addChatMessage("I'm having trouble connecting to my brain. Check Vercel!", 'migo');
        }
    }

    function addChatMessage(text, type, isError = false) {
        const chat = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `message ${type} ${isError ? 'error-block' : ''}`;
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function logCorrection(wrong, right) {
        const log = document.getElementById('correction-log');
        const div = document.createElement('div');
        div.style.marginBottom = "15px";
        div.style.paddingBottom = "10px";
        div.style.borderBottom = "1px solid #f0f0f0";
        div.innerHTML = `
            <div style="color:#ff5252; text-decoration:line-through; font-size:13px;">${wrong}</div>
            <div style="color:#4caf50; font-weight:800; font-size:15px;">‚ûî ${right}</div>
        `;
        log.prepend(div);
    }

    async function translateNow(sl, tl) {
        const text = document.getElementById(`in-${sl}`).value;
        const out = document.getElementById(`out-${tl}`);
        if(!text) return;
        out.innerText = "...";
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sl}&tl=${tl}&dt=t&q=${encodeURIComponent(text)}`);
            const data = await res.json();
            out.innerText = data[0].map(s => s[0]).join('');
        } catch (e) { out.innerText = "Error."; }
    }
</script>
</body>
</html>
