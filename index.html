<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migo App</title>
    <style>
        /* CSS UNIFICADO */
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .main-interface { display: flex; gap: 10px; z-index: 10; }
        .trigger { padding: 12px 20px; background: #000; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        .side-panel { position: fixed; top: 50%; transform: translateY(-50%); width: 320px; height: 75vh; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.2); border-radius: 15px; transition: 0.4s ease; visibility: hidden; opacity: 0; z-index: 1000; }
        .left { left: -350px; }
        .right { right: -350px; }
        .side-panel.active { visibility: visible; opacity: 1; }
        .left.active { left: 20px; }
        .right.active { right: 20px; }

        .panel-header { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
        .arrow-btn { background: none; border: none; font-size: 24px; cursor: pointer; color: #888; }
        
        .error-box { margin: 10px; padding: 15px; background: #fff5f5; border: 2px solid #feb2b2; border-radius: 12px; }
        .wrong { color: #c53030; text-decoration: line-through; display: block; }
        .correct { color: #2f855a; font-weight: bold; display: block; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="main-interface">
        <button class="trigger" onclick="togglePanel('translator-panel')">Translator</button>
        <button class="trigger" onclick="togglePanel('record-panel')">Academy Record</button>
    </div>

    <div id="translator-panel" class="side-panel left">
        <div class="panel-header">
            <button class="arrow-btn" onclick="togglePanel('translator-panel')">←</button>
            <h2>Translator</h2>
        </div>
        <div style="padding:15px;"><textarea style="width:100%; height:100px;" placeholder="Type here..."></textarea></div>
    </div>

    <div id="record-panel" class="side-panel right">
        <div class="panel-header">
            <h2>Academy Record</h2>
            <button class="arrow-btn" onclick="togglePanel('record-panel')">→</button>
        </div>
        <div id="error-log-container" style="padding:15px;">
            <div class="error-box">
                <span class="wrong">Mistake: I has a dog</span>
                <span class="correct">Correction: I have a dog</span>
            </div>
        </div>
    </div>

    <script>
        /* JS UNIFICADO */
        function togglePanel(id) {
            document.getElementById(id).classList.toggle('active');
        }
    </script>
</body>
</html>
