<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-interface">
        <button class="trigger" id="btn-translator">Translator</button>
        <button class="trigger" id="btn-record">Academy Record</button>
        <button class="trigger" id="btn-settings">Settings</button>
    </div>

    <div id="translator-panel" class="side-panel left">
        <div class="panel-header">
            <button class="arrow-btn" onclick="togglePanel('translator-panel')">←</button>
            <h2>Translator</h2>
        </div>
        <div class="panel-body">
            <textarea placeholder="Escribe aquí..."></textarea>
        </div>
    </div>

    <div id="record-panel" class="side-panel right">
        <div class="panel-header">
            <h2>Academy Record</h2>
            <button class="arrow-btn" onclick="togglePanel('record-panel')">→</button>
        </div>
        <div id="error-log-container" class="panel-body">
            </div>
    </div>

    <div id="focus-panel" class="bottom-panel">
        <div class="panel-header">
            <h2>Settings</h2>
            <button class="arrow-btn" onclick="togglePanel('focus-panel')">↑</button>
        </div>
        <div class="panel-body">
            <p>Configuración de la app.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
