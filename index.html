<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migo - Desktop Pro</title>
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/layout.css">
    <link rel="stylesheet" href="CSS/components.css">
    <link rel="stylesheet" href="CSS/chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
</head>
<body class="bg-main">

    <div class="app-wrapper">
        <nav class="sidebar-mini">
            <div class="nav-top">
                <div class="dot-white"></div>
            </div>
            <div class="nav-menu">
                <button class="nav-btn" onclick="bringToFront('chat-panel')">üí¨</button>
                <button class="nav-btn" onclick="bringToFront('trans-panel')">üåê</button>
                <button class="nav-btn" onclick="bringToFront('corrections-panel')">üìù</button>
                <button class="nav-btn" onclick="bringToFront('user-panel')">üë§</button>
            </div>
        </nav>

        <div id="workspace">
            
            <aside id="corrections-panel" class="window window-full-height window-small">
                <div class="window-header"><span class="dot red"></span> CORRECTIONS / CORRECCIONES</div>
                <div class="window-body scroll">
                    <h3 class="panel-subtitle">CORRECCIONES/ERRORES</h3>
                    <div id="corrections-list">
                        <p class="empty-text">No hay correcciones todav√≠a.</p>
                    </div>
                </div>
            </aside>

            <main id="chat-panel" class="window window-full-height window-main">
                <div class="window-header">
                    <h1 class="logo">Migo<span>.</span></h1>
                    <p class="tagline">WEB COMPANION</p>
                </div>
                <div id="chat-box" class="chat-content scroll">
                    <div class="bubble bot">Hello Sergi! I'm ready to practice.</div>
                </div>
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Type in English..." onkeydown="if(event.key==='Enter') sendMessage()">
                    <button class="send-btn" onclick="sendMessage()">‚ûî</button>
                </div>
            </main>

            <div class="right-stack window-full-height">
                <section id="config-panel" class="window window-medium card-shadow">
                    <p class="label">RIGOR / RIGOR</p>
                    <button class="opt-btn active">Relaxed / Relajado</button>
                    <button class="opt-btn">Strict / Estricto</button>
                    
                    <p class="label" style="margin-top:15px">STYLE / ESTILO</p>
                    <div class="grid-2x2">
                        <button class="opt-btn active">Normal</button>
                        <button class="opt-btn">Formal</button>
                        <button class="opt-btn">Casual</button>
                        <button class="opt-btn">Travel</button>
                    </div>
                </section>

                <section id="trans-panel" class="window window-medium card-shadow">
                    <div class="window-header">TRANSLATOR / TRADUCTOR</div>
                    <div class="trans-box">
                        <p class="label">ESPA√ëOL > INGL√âS</p>
                        <textarea id="trans-es" placeholder="Escribe..."></textarea>
                        <div class="res-preview">RESULT</div>
                    </div>
                </section>

                <section id="user-panel" class="window window-user">
                    <div class="user-row">
                        <div class="avatar">S</div>
                        <div class="user-info">
                            <p class="label">USER / USUARIO</p>
                            <p class="user-name">Sergi P√©rez</p>
                        </div>
                    </div>
                    <button class="btn-reset" onclick="location.reload()">Reset / Reiniciar</button>
                </section>
            </div>
        </div>
    </div>

    <script src="js/ui-manager.js"></script>
    <script src="js/chat-logic.js"></script>
</body>
</html>
