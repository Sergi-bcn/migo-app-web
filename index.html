<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migo App</title>
    <link rel="stylesheet" href="style.css?v=final">
</head>
<body>

    <div class="interface-container">
        <button class="btn-main" onclick="handlePanel('panel-translate')">Translator</button>
        <button class="btn-main" onclick="handlePanel('panel-record')">Record</button>
        <button class="btn-main" onclick="handlePanel('panel-settings')">Settings</button>
    </div>

    <div id="panel-translate" class="migo-panel side-left">
        <div class="migo-header">
            <button onclick="handlePanel('panel-translate')" class="btn-arrow">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            </button>
            <h2>Translator</h2>
        </div>
        <div class="migo-body">
            <textarea placeholder="Escribe aquÃ­..."></textarea>
        </div>
    </div>

    <div id="panel-record" class="migo-panel side-right">
        <div class="migo-header">
            <h2>Academy Record</h2>
            <button onclick="handlePanel('panel-record')" class="btn-arrow">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
            </button>
        </div>
        <div class="migo-body" id="record-list">
            </div>
    </div>

    <div id="panel-settings" class="migo-panel bottom-view">
        <div class="migo-header">
            <h2>Settings</h2>
            <button onclick="handlePanel('panel-settings')" class="btn-arrow">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M18 15l-6-6-6 6"/></svg>
            </button>
        </div>
        <div class="migo-body">
            <p>Ajustes de usuario</p>
        </div>
    </div>

    <script src="script.js?v=final"></script>
</body>
</html>
