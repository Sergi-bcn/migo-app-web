<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migo App - Flexible Layout</title>
    <style>
        :root {
            --bg-color: #76c1a5;
            --panel-bg: #f8fafc;
            --chat-bg: #ffffff;
            --accent: #2d3436;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            height: 100vh;
            background-color: var(--bg-color);
            background-image: url("https://www.transparenttextures.com/patterns/doodle-weave.png");
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background: rgba(255,255,255,0.2);
        }

        .logo { font-size: 22px; font-weight: bold; color: #1a2a3a; }
        
        .main-layout {
            display: flex;
            flex: 1;
            padding: 15px;
            gap: 15px;
            height: 85vh;
        }

        /* Panel Izquierdo FIJO (Record) */
        .record-fixed {
            width: 250px;
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        /* Ventana de Chat Central */
        .chat-container {
            flex: 1;
            background: var(--chat-bg);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: flex 0.4s ease;
        }

        /* Panel Derecho EMERGENTE (Traducción + Settings) */
        .side-panel-right {
            width: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .side-panel-right.active {
            width: 50%; /* Ocupa la mitad de la pantalla */
            opacity: 1;
        }

        /* Subventanas de Traducción */
        .sub-window {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .res-box {
            background: #f1f5f9;
            padding: 8px;
            border-radius: 6px;
            font-size: 13px;
            min-height: 20px;
            color: #475569;
            border-left: 3px solid var(--bg-color);
        }

        textarea {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 8px;
            resize: none;
            font-family: inherit;
        }

        /* Chat Messages */
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 12px; max-width: 80%; font-size: 14px; }
        .migo { align-self: flex-start; background: #f1f3f4; }
        .user { align-self: flex-end; background: #e3f2fd; color: #0d47a1; }
        .suggestion { color: #d32f2f; font-weight: bold; font-size: 12px; display: block; margin-top: 4px; }

        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 10px; outline: none; }
        
        .btn { background: var(--accent); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="logo">Migo App</div>
        <div class="top-buttons">
            <button class="btn" onclick="toggleRightPanel()">Abrir Herramientas</button>
        </div>
    </header>

    <div class="main-layout">
        <div class="record-fixed">
            <h3 style="font-size: 16px; margin: 0 0 10px 0;">Registro de Errores</h3>
            <div id="error-log" style="font-size: 13px; color: #64748b;">
                Tus errores aparecerán aquí para repetición ágil.
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chat">
                <div class="message migo">¡Hola! Soy Migo. Escribe en inglés y te ayudaré.</div>
            </div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Escribe aquí..." onkeypress="handleKey(event)">
                <button class="btn" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div id="right-panel" class="side-panel-right">
            <div class="sub-window">
                <label style="font-size: 12px; font-weight: bold;">ESP → ENG</label>
                <textarea id="es-en-input" rows="2" placeholder="Escribe en español..."></textarea>
                <div class="res-box" id="es-en-res">Resultado...</div>
                <button class="btn" style="padding: 5px;" onclick="manualTranslate('es-en')">Traducir</button>
            </div>

            <div class="sub-window">
                <label style="font-size: 12px; font-weight: bold;">ENG → ESP</label>
                <textarea id="en-es-input" rows="2" placeholder="Write in English..."></textarea>
                <div class="res-box" id="en-es-res">Result...</div>
                <button class="btn" style="padding: 5px;" onclick="manualTranslate('en-es')">Translate</button>
            </div>

            <div class="sub-window" style="flex: 0.5; background: #e2e8f0;">
                <h4 style="margin: 0; font-size: 14px;">Settings</h4>
                <p style="font-size: 11px;">Configuración de perfil y notificaciones.</p>
            </div>
        </div>
    </div>

    <script>
        // Diccionario de prueba
        const dict = { "hello": "hola", "coche": "car", "apple": "manzana", "helo": "hello" };

        function toggleRightPanel() {
            document.getElementById('right-panel').classList.toggle('active');
        }

        function handleKey(e) { if (e.key === 'Enter') sendMessage(); }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user');

            // Lógica de Migo y Corrección Ágil
            setTimeout(() => {
                let response = "I understand!";
                let suggestion = null;

                if (text.toLowerCase() === "helo") {
                    response = "Hello!";
                    suggestion = "Migo suggests: 'Hello'";
                    logError(text, "Hello");
                }
                addMessage(response, 'migo', suggestion);
            }, 600);

            input.value = '';
        }

        function manualTranslate(mode) {
            const inputId = mode === 'es-en' ? 'es-en-input' : 'en-es-input';
            const resId = mode === 'es-en' ? 'es-en-res' : 'en-es-res';
            const val = document.getElementById(inputId).value.toLowerCase().trim();
            document.getElementById(resId).innerText = dict[val] || "No encontrado en diccionario local.";
        }

        function addMessage(text, type, hint = null) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerText = text;
            if (hint) {
                const span = document.createElement('span');
                span.className = 'suggestion';
                span.innerText = "⚠️ " + hint;
                div.appendChild(span);
            }
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function logError(orig, fix) {
            const log = document.getElementById('error-log');
            if (log.innerText.includes("Tus errores")) log.innerHTML = "";
            const entry = document.createElement('div');
            entry.style = "background: white; padding: 8px; border-radius: 8px; margin-bottom: 8px; border-left: 4px solid #ef4444; font-size: 12px;";
            entry.innerHTML = `Escribiste: <b>${orig}</b><br>Correcto: <b>${fix}</b>`;
            log.prepend(entry);
        }
    </script>
</body>
</html>
