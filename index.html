<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migo - English Tutor</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header>
            <div class="profile-trigger" onclick="togglePopup('profile-popup')">S</div>
            <h1>Migo<span>.</span></h1>
            <p class="subtitle">web companion</p>
        </header>

        <main class="chat-section">
            <div id="chat-box" class="chat-box">
                <div class="message bot-msg">
                    <div class="msg-content">Hello Sergi! I'm ready to practice. / Hola Sergi! Estoy listo.</div>
                </div>
            </div>
            
            <div class="input-area">
                <textarea id="user-input" placeholder="Type in English..." onkeydown="handleChatEnter(event)"></textarea>
                <button onclick="sendMessage()" id="send-btn">→</button>
            </div>
        </main>

        <aside class="side-panel">
            <div class="panel-header">
                <h3>CORRECTIONS / CORRECCIONES</h3>
            </div>
            <div id="corrections-list">
                <p class="empty-state">No hay correcciones todavía.</p>
            </div>
        </aside>

        <footer class="translator-section">
            <div class="trans-grid">
                <div class="trans-block">
                    <label>ESPAÑOL > INGLÉS</label>
                    <textarea id="in-es" placeholder="Escribe..." onkeydown="handleTransEnter(event, 'es', 'en')"></textarea>
                    <button onclick="translateNow('es', 'en')">Translate</button>
                </div>
                <div class="trans-result">
                    <label>RESULT</label>
                    <div id="out-en" class="result-box"></div>
                    <button class="copy-btn" onclick="copyToClipboard('out-en')">Copy</button>
                </div>
            </div>
        </footer>
    </div>

    <div id="profile-popup" class="popup-overlay">
        <div class="popup-content">
            <button class="close-btn" onclick="togglePopup('profile-popup')">×</button>
            <h3>USER / USUARIO</h3>
            <p>Sergi Pérez</p>
            <hr>
            <h3>RIGOR LEVEL</h3>
            <div class="options">
                <span onclick="selectOption(this, 'status-rigor', 'relaxed')" class="active">Relajado / Relaxed</span>
                <span onclick="selectOption(this, 'status-rigor', 'strict')">Estricto / Strict</span>
            </div>
            <p>Status: <b id="status-rigor">Relajado</b></p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/chat-logic.js"></script>
    <script src="js/translator.js"></script>
</body>
</html>
