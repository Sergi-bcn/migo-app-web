<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migo - Desktop Pro</title>
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/layout.css">
    <link rel="stylesheet" href="CSS/components.css">
    <link rel="stylesheet" href="CSS/chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
</head>
<body class="bg-main">

    <div class="app-wrapper">
        <nav class="sidebar-mini">
            <button class="nav-btn" onclick="bringToFront('chat-panel')">üí¨</button>
            <button class="nav-btn" onclick="bringToFront('trans-panel')">üåê</button>
            <button class="nav-btn" onclick="bringToFront('corrections-panel')">üìù</button>
            <button class="nav-btn" onclick="bringToFront('user-panel')">üë§</button>
        </nav>

        <div id="workspace">
            <aside id="corrections-panel" class="window window-full-height window-small">
                <div class="window-header"><span class="dot red"></span> CORRECTIONS / CORRECCIONES</div>
                <div class="window-body scroll" id="corrections-list">
                    <p class="empty-text">No hay correcciones todav√≠a.</p>
                </div>
            </aside>

            <main id="chat-panel" class="window window-full-height window-main">
                <div class="window-header">
                    <h1 class="logo">Migo<span>.</span></h1>
                </div>
                <div id="chat-box" class="chat-content scroll">
                    <div class="bubble bot">Hello Sergi! I'm ready to practice.</div>
                </div>
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Type in English...">
                    <button class="send-btn" onclick="sendMessage()">‚ûî</button>
                </div>
            </main>

            <div class="right-stack window-full-height">
                <section id="config-panel" class="window window-medium">
                    <p class="label">RIGOR</p>
                    <button class="opt-btn active">Relaxed</button>
                    <button class="opt-btn">Strict</button>
                </section>

                <section id="trans-panel" class="window window-medium">
                    <div class="window-header">TRANSLATOR</div>
                    <textarea id="trans-es" placeholder="Escribe..."></textarea>
                    <div class="res-preview">RESULT</div>
                </section>

                <section id="user-panel" class="window window-user">
                    <p class="user-name">Sergi P√©rez</p>
                    <button class="btn-reset" onclick="location.reload()">Reset Session</button>
                </section>
            </div>
        </div>
    </div>

    <script src="js/ui-manager.js"></script>
    <script src="js/chat-logic.js"></script>
</body>
</html>
